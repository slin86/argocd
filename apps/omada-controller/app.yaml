apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: omada-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/trueforge-org/truecharts
    targetRevision: master
    path: charts/stable/omada-controller
    helm:
      valueFiles:
        - https://raw.githubusercontent.com/slin86/argocd/main/apps/omada-controller/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: omada
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
