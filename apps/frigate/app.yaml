apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frigate
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/slin86/argocd
    targetRevision: HEAD
    path: apps/frigate/overlays/home
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: frigate
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
