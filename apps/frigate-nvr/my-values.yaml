frigate:
  config: |
    auth:
      enabled: false
    mqtt:
      host: mqtt-mosquitto.mqtt.svc.cluster.local
      port: 1883
      topic_prefix: frigate
      client_id: frigate
    detectors:
      openvino1:
        type: openvino
        device: GPU
        model:
          path: /openvino-model/ssd_mobilenet_v2_coco.xml
    #          path: /openvino-model/ssdlite_mobilenet_v2.xml
    
    record:
      enabled: true
      retain:
        days: 7
      events:
        retain:
          default: 3
    cameras:
      garten:
        ffmpeg:
          hwaccel_args:
            - -hwaccel
            - vaapi
            - -hwaccel_device
            - /dev/dri/renderD128
            - -hwaccel_output_format
            - yuv420p
          inputs:
            - path: rtsp://admin:N3C-iAJf8g_ZaQZwEEY@@192.168.178.90:554/h264Preview_01_main
              roles:
                - detect
                - record
        detect:
          width: 320
          height: 320
          fps: 3
        objects:
          track:
            - person
          mask: 0.038,0.235,0.224,0.191,0.225,0.286,0.285,0.28,0.289,0.097,0.046,0.117
        zones:
          Rasen:
            coordinates:
              0.038,0.253,0.216,0.209,0.208,0.314,0.288,0.304,0.297,0.128,0.682,0.162,0.65,0.451,0.16,0.673,0.115,0.543,0.037,0.57
            loitering_time: 0
            inertia: 3
            objects: person
          Terrasse:
            coordinates: 0.16,0.689,0.65,0.457,0.989,0.68,0.914,0.999,0.048,0.999,0.022,0.595,0.117,0.564
            inertia: 3
            loitering_time: 0
            objects: person
        review:
          alerts:
            required_zones: Terrasse
          detections:
            required_zones:
              - Rasen
              - Terrasse

  logger:
    default: info
    logs:
      frigate.detectors.plugins.openvino: debug
      frigate.detectors.openvino: debug

  securityContext:
    privileged: true

  extraVolumes:
    - name: video-dev
      hostPath:
        path: /dev/dri

  extraVolumeMounts:
    - name: video-dev
      mountPath: /dev/dri

  persistence:
    config:
      enabled: true
      size: 1Gi
    media:
      enabled: true
      size: 1536Gi
      accessMode: ReadWriteOnce

    cache:
      enabled: true
      type: emptyDir
      medium: Memory
      sizeLimit: 1Gi
      mountPath: /dev/shm

  service:
    type: NodePort
    port: 5000
    nodePort: null