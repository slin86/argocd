frigate:
  env:
    FRIGATE_LOG_LEVEL: debug
    LOGGER_DEFAULT: trace
    FOO_BAR: Kartoffel

  config: |
    mqtt:
      host: mqtt-mosquitto.mqtt.svc.cluster.local
      port: 1883
      topic_prefix: frigate
      client_id: frigate
    detectors:
      cpu1:
        type: cpu
    logger:
      default: debug
    record:
      enabled: true
      retain_days: 7
      events:
        retain:
          default: 3
    cameras:
      garten:
        ffmpeg:
         inputs:
           - path: 'rtsp://admin:N3C-iAJf8g_ZaQZwEEY@@192.168.178.90:554/h264Preview_01_main'
             roles:
               - detect
               - record
        detect:
          width: 3840
          height: 2160
          fps: 5
        objects:
         track:
           - person
           - dog

  record:
    enabled: true
    retain_days: 7
    events:
      retain:
        days: 3

  persistence:
    config:
      enabled: true
      size: 1Gi
    media:
      enabled: true
      size: 1536Gi
      accessMode: ReadWriteOnce

    cache:
      enabled: true
      type: emptyDir
      medium: Memory
      sizeLimit: 1Gi
      mountPath: /dev/shm

  service:
    main:
      enabled: true
      type: NodePort
      ports:
        http:
          enabled: true
          port: 31600