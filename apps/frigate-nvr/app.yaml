apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frigate-nvr
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/slin86/argocd
    targetRevision: main
    path: apps/frigate-nvr
#    path: apps/frigate-nvr/charts/frigate
#    repoURL: https://blakeblackshear.github.io/blakeshome-charts/
#    chart: frigate
#    targetRevision: 7.8.0
    helm:
      valueFiles:
        - my-values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: home-security
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
