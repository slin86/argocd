apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frigate-nvr
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/blakeblackshear/blakeshome-charts
    targetRevision: HEAD
    path: charts/frigate
    helm:
      valuesFiles:
        - my-values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: frigate-nvr
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
