apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mqtt
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://k8s-at-home.com/charts/
    chart: mosquitto
    targetRevision: 4.8.2
    helm:
      valueFiles:
        - https://raw.githubusercontent.com/slin86/argocd/main/apps/mqtt/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: mqtt
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
