apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mqtt
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://k8s-at-home.com/charts/
    chart: mosquitto
    targetRevision: 4.0.2
    helm:
      values: |
        auth:
          enabled: true
          username: mqtt
          password: mqtt
        service:
          type: ClusterIP
          port: 1883
  destination:
    server: https://kubernetes.default.svc
    namespace: mqtt
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
